<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li>121</li>
        <li>311</li>
    </ul>
    <script>
    var aLi =document.getElementsByTagName('li');
    var a = Array.from(aLi);
    a.push('hh');
    console.log(a);
    //of创建数组
    console.log(Array.of(3));
    var arr =['a','b','c','d','e','f']
    for(var val of arr){
        console.log(val);
    }
    for(var index of arr.keys()){
        console.log(index);
    }
     for(var [index,val] of arr.entries()){
         console.log(index,val);
     }
     //找到第一个符合条件的
     var result =arr.find(function(val,index){
         return index>1;
     })
     console.log(result);
     arr.forEach(function(val,index){
         console.log(val,index);       
     })
    </script>
</body>
</html>
