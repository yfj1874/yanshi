<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Person(name,age){
        this.name=name;
        this.age=age;
        Person.prototype.play()=function(){
            console.log(this.name+"haha~";)
        }
        }
    }

    var person1=new Person('aa',20);
    var person2=new Person('bb',18);
    console.log(person1);
    person2.play();
            // prototype 原型  构造函数有一个prototype属性 
        // 属性指向原型对象  (原型对象下有一个constructor属性 指向构造函数） 
        // 声明在原型对象下的属性和方法可以被所有实例化对象所共享

        // __proto__  实例对象下的属性  指向的是构造函数下的原型对象
        
        // console.log(person1.__proto__   ===  person2.__proto__);
       </script>
</body>
</html>
