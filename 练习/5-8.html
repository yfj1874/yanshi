<head>
    <meta charset="UTF-8">

<body>

    <script>
        
        /* 9.	利用全局变量和函数，设计模拟幸运数字机游戏。
        设幸运数字为8，每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
        当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。*/
        var sum = 0;
        var win = 0;
        var str = ""
        function play(){
            sum++;
            str = ""; 
            var a = Math.floor( Math.random()*9 +1 ); //0-1   0-9  1-10    0-9 
            var b = Math.floor( Math.random()*9 +1 ); 
            var c = Math.floor( Math.random()*9 +1 ); 
            str = str + a + "," + b + "," + c ;
            if(a == 8 || b == 8 || c == 8){
                win++;
                str += "赢了";
            }else{
                str += "输了";
            }
            str += win/sum *100 +"%";
        }
        
        do{
            play();
        }while(confirm(str));
 


    
    
    </script>
    
</body>
</html>
