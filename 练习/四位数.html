<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
   var x=1000;
   
   for(x=1000;x<=9999;x++){
       var a=Math.floor((x/100)%10);
       var b=Math.floor((x/10)%10);
       var c=Math.floor(x/1000);
       if(c==a+b&&x%13==0){
          
        document.write(x);
        document.write('<br\>');
         
       }
   }
   
   
   
   </script> 
</body>
</html>
